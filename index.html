<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body  class="w3-content" style="max-width:1200px">
      <!-- First Grid: Logo & About -->
      <div class="w3-row">
      <div class="w3-half w3-container">
        <h1 class="inorus w3-xxlarge w3-text-grey" id="inorus-hello"></h1>
        <h1 class="inorus w3-xxlarge w3-text-grey" id="inorus-helloSecond"></h1>
        <h1 class="inorus inorus-ignore w3-jumbo">InShock</h1>
      </div>
      <div class="w3-half w3-container w3-xlarge w3-text-grey">
        <p class="inorus" id="inorus-deon"></br></p>
      </div>
      </div>

      <!-- Second Grid: Resent -->
      <div class="w3-panel w3-text-grey">
      <h4 class="inorus" id="inorus-mostRecentWork"></h4>
      </div>
      <div class="w3-row">
      <div class="w3-half w3-container">
        <img src="https://www.w3schools.com/w3images/house1.jpg" style="width:100%">
      </div>
      <div class="w3-half w3-container">
        <img src="https://www.w3schools.com/w3images/house1.jpg" style="width:100%">
        <p class="inorus w3-xlarge w3-text-grey" id="inorus-demo"></p>
      </div>
      </div>

      <!-- Footer -->
      <div class="w3-row w3-section">
        <div class="w3-third w3-container w3-black w3-large" style="height:250px">
          <h2 class="inorus" id="inorus-location"></h2>
          <p><i class="fa fa-map-marker" style="width:30px"></i> <spam class="">Chicago, US</spam></p>
          <p><i class="fa fa-phone" style="width:30px"></i> <spam class="" id="inorus-phone"></spam> <spam class="inorus-phone">+00 151515</spam></p>
          <p><i class="fa fa-envelope" style="width:30px"> </i> <spam class="">Email: mail@mail.com</spam></p>
        </div>
        <div class="w3-third w3-center w3-large w3-dark-grey w3-text-white w3-container" style="height:250px">
          <h2 class="inorus" id="inorus-contact"></h2>
          <p class="inorus" id="inorus-idea" ></p>
          <p class="inorus" id="inorus-waiting"></p>
        </div>
        <div class="w3-third w3-center w3-large w3-grey w3-text-white w3-container" style="height:250px">
          <h2 class="inorus" id="inorus-like">Like Us</h2>
          <i class="w3-xlarge fa fa-facebook-official"></i><br>
          <i class="w3-xlarge fa fa-pinterest-p"></i><br>
          <i class="w3-xlarge fa fa-twitter"></i><br>
          <i class="w3-xlarge fa fa-flickr"></i><br>
          <i class="w3-xlarge fa fa-linkedin"></i>
        </div>
      </div>
      <div class="w3-container w3-text-grey">
        <p><spam class="inorus" id="inorus-credit"></spam><a href="https://www.w3schools.com/w3css/default.asp" target="_blank"> w3.css</a></p>
      </div>

      <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
      <script src="config.js"></script>
      <!-- <link rel="stylesheet" href="minify/inorus.min.css">
      <script src="minify/inorus.min.js"></script> -->
      <link rel="stylesheet" href="inorus/inorus.css">
      <script src="inorus/inorus.js"></script>
      

</html>
